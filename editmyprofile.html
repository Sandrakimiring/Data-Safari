<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit My Profile | Data Safari Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMyAydjE4aDE4VjJIM1ptMTUgMTZoLTFWMTBoMVYxNlpNMTMgMTZoLTFWOGgxVjE2Wk0xMSAxNmgxVjZhMVYxNlpNOSAxNmgxVjRhMVYxNlpNNyAxNmgxVjhoMVYxNlpNNyAxNmgxVjZhMVYxNiIgc3Ryb2tlPSIjMzQ5OERCIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=">
    <style>
        :root {
            --primary-color: #3498db;
            --dark-bg: #2d3748;
            --darker-bg: #1a202c;
            --text-light: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --light-bg: #f8f9fa;
            --text-dark: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--darker-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        /* Header Styling */
        .header-container {
            background: var(--dark-bg);
            padding: 20px 30px;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .logo-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            margin: 0;
            color: var(--text-light);
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .profile-name {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .dropdown-arrow {
            font-size: 14px;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--dark-bg);
            box-shadow: 0 6px 12px var(--shadow);
            border-radius: 8px;
            width: 160px;
            z-index: 1001;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }

        .dropdown-menu a:hover {
            background: var(--primary-color);
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--dark-bg);
            padding: 20px;
            position: fixed;
            top: 100px;
            left: 0;
            bottom: 0;
            box-shadow: 2px 0 12px var(--shadow);
            overflow-y: auto;
            z-index: 900;
            transition: var(--transition);
        }

        .sidebar a {
            display: block;
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: var(--primary-color);
            padding-left: 20px;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            padding: 10px;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: calc(100vh - 100px);
            overflow-y: auto;
            z-index: 800;
        }

        .content-section {
            background: var(--dark-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .content-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: var(--primary-color);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-section p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-light);
        }

        /* Profile Form */
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: var(--text-light);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background: var(--light-bg);
            color: var(--text-dark);
            transition: border-color 0.3s ease;
        }

        .form-group input:disabled {
            background: var(--dark-bg); /* Matches the form background */
            border-color: var(--primary-color); /* Keeps the border consistent */
            color: var(--text-light); /* Bright text for readability */
            opacity: 1; /* Ensures full visibility */
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #2980b9;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .profile-form button {
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            align-self: flex-start;
        }

        .profile-form button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Success Message */
        .success-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px var(--shadow);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }

        .success-message.show {
            opacity: 1;
        }

        /* Footer */
        .footer {
            background: var(--dark-bg);
            padding: 15px 30px;
            text-align: left;
            color: var(--text-light);
            font-size: 14px;
            box-shadow: 0 -2px 10px var(--shadow);
            margin-left: 250px;
            width: calc(100% - 250px);
            z-index: 800;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
            .footer {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                top: 80px;
                left: -200px;
            }
            .sidebar.active {
                left: 0;
            }
            .content {
                margin-left: 0;
            }
            .footer {
                margin-left: 0;
                width: 100%;
            }
            .header-container {
                padding: 15px 20px;
            }
            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                position: fixed;
                width: 100%;
                height: calc(100% - 80px);
                top: 80px;
                left: -100%;
                padding: 10px;
                z-index: 1000;
            }
            .sidebar.active {
                left: 0;
            }
            .content {
                padding: 15px;
            }
            .footer {
                padding: 15px;
            }
            .header-container {
                padding: 10px 15px;
            }
            .logo-container img {
                width: 40px;
                height: 40px;
            }
            .logo-text h1 {
                font-size: 22px;
            }
            .profile-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="logo-container">
                <img src="https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/841acb4a-e416-448b-a72e-31bb2ecc746d.jpeg" alt="Data Safari Logo">
                <div class="logo-text">
                    <h1>Data Safari Academy</h1>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-pic" id="profile-pic">JD</div>
                <span class="profile-name" id="profile-name">Loading...</span>
                <span class="dropdown-arrow">▾</span>
                <div class="dropdown-menu">
                    <a href="editmyprofile.html" class="active">Edit My Profile</a>
                    <a href="#" onclick="logout()">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="homepage.html">Learning</a>
            <a href="community.html">Community</a>
            <a href="outreach.html">Outreach</a>
            <a href="faqs.html">FAQs</a>
            <a href="about.html">About Us</a>
            <a href="documentation.html">Content Review</a>
        </div>

        <div class="content">
            <i class="fas fa-bars menu-toggle"></i>
            <div class="content-section">
                <h2><i class="fas fa-user-edit"></i> Edit My Profile</h2>
                <p>Update your profile details below. Note: Your name cannot be changed.</p>
                <form class="profile-form" id="profile-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="e.g., datasafari123" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="e.g., +254 712 345 678">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="">Select your country</option>
                            <option value="KE">Kenya</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="IN">India</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message">Successful!</div>

    <!-- Footer -->
    <div class="footer">
        © Data Safari Academy 2025
    </div>

    <script type="module">
        import { auth } from "./firebase.js";
        import { db } from "./firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        // Dropdown toggle
        document.querySelector('.dropdown-arrow').addEventListener('click', function(e) {
            e.stopPropagation();
            const dropdown = document.querySelector('.dropdown-menu');
            dropdown.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            const profileContainer = document.querySelector('.profile-container');
            const dropdown = document.querySelector('.dropdown-menu');
            if (!profileContainer.contains(event.target) && dropdown.classList.contains('active')) {
                dropdown.classList.remove('active');
            }
        });

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');

            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                if (sidebar.classList.contains('active')) {
                    menuToggle.classList.remove('fa-bars');
                    menuToggle.classList.add('fa-times');
                } else {
                    menuToggle.classList.remove('fa-times');
                    menuToggle.classList.add('fa-bars');
                }
            });

            document.addEventListener('click', function(event) {
                if (!sidebar.contains(event.target) && !menuToggle.contains(event.target) && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    menuToggle.classList.remove('fa-times');
                    menuToggle.classList.add('fa-bars');
                }
            });

            // Highlight active sidebar link
            const currentPage = window.location.pathname.split('/').pop() || 'homepage.html';
            document.querySelectorAll('.sidebar a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Fetch and update profile data
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const signupDocRef = doc(db, "UserSignUpData", user.uid);
                        const signupDoc = await getDoc(signupDocRef);
                        const profileDocRef = doc(db, "UserData", user.uid);
                        const profileDoc = await getDoc(profileDocRef);

                        if (signupDoc.exists()) {
                            const signupData = signupDoc.data();
                            const fullName = `${signupData.firstName} ${signupData.lastName}`;
                            const initials = signupData.firstName[0] + signupData.lastName[0];
                            document.getElementById("profile-name").textContent = fullName;
                            document.getElementById("profile-pic").textContent = initials;
                            document.getElementById("first-name").value = signupData.firstName || "";
                            document.getElementById("last-name").value = signupData.lastName || "";
                            document.getElementById("email").value = user.email || "";

                            if (profileDoc.exists()) {
                                const profileData = profileDoc.data();
                                document.getElementById("username").value = profileData.username || "";
                                document.getElementById("phone").value = profileData.phone || "";
                                document.getElementById("dob").value = profileData.dob || "";
                                document.getElementById("country").value = profileData.country || "";
                                document.getElementById("bio").value = profileData.bio || "";
                            }
                        } else {
                            console.error("No signup data found for user:", user.uid);
                            document.getElementById("profile-name").textContent = "User Not Found";
                        }
                    } catch (error) {
                        console.error("Error fetching profile data:", error.message);
                        document.getElementById("profile-name").textContent = "Error Loading Profile";
                    }

                    // Profile form submission
                    const profileForm = document.getElementById("profile-form");
                    profileForm.addEventListener("submit", async (e) => {
                        e.preventDefault();
                        const username = document.getElementById("username").value.trim();
                        const email = document.getElementById("email").value.trim();
                        const phone = document.getElementById("phone").value.trim();
                        const dob = document.getElementById("dob").value;
                        const country = document.getElementById("country").value;
                        const bio = document.getElementById("bio").value.trim();

                        try {
                            const profileDocRef = doc(db, "UserData", user.uid);
                            await setDoc(profileDocRef, {
                                username: username,
                                email: email,
                                phone: phone,
                                dob: dob,
                                country: country,
                                bio: bio,
                                updatedAt: new Date().toISOString()
                            }, { merge: true });

                            const successMessage = document.getElementById("success-message");
                            successMessage.classList.add("show");
                            setTimeout(() => {
                                successMessage.classList.remove("show");
                            }, 3000);
                        } catch (error) {
                            console.error("Error updating profile:", error.message, error.code);
                            alert(`Failed to update profile: ${error.message}. Please try again.`);
                        }
                    });
                } else {
                    console.log("No user is signed in, redirecting to login...");
                    window.location.href = "LoginPage.html";
                }
            });
        });

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                sessionStorage.clear();
                window.location.href = "LoginPage.html";
            }).catch((error) => {
                console.error("Logout error:", error.message);
                alert("Failed to log out. Please try again.");
            });
        }
    </script>
</body>
</html>
