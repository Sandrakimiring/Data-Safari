<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit My Profile | Data Safari Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMyAydjE4aDE4VjJIM1ptMTUgMTZoLTFWMTBoMVYxNlpNMTMgMTZoLTFWOGgxVjE2Wk0xMSAxNmgxVjZhMVYxNlpNOSAxNmgxVjRhMVYxNlpNNyAxNmgxVjhoMVYxNlpNNyAxNmgxVjZhMVYxNiIgc3Ryb2tlPSIjMzQ5OERCIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #27ae60;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --text-light: #f8f9fa;
            --text-dark: #333;
            --shadow: rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --light-bg: #1a1a1a;
            --text-dark: #f8f9fa;
            --text-light: #f8f9fa;
            --dark-bg: #4a5568;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            background-image: linear-gradient(to top left, var(--light-bg) 60%, rgba(52, 152, 219, 0.15) 100%),
                              url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI3MCIgaGVpZ2h0PSI3MCI+PHJlY3Qgd2lkdGg9IjciIGhlaWdodD0iNyIgeD0iMzUiIHk9IjM1IiBmaWxsPSJyZ2JhKDUyLCAxNTIsIDIxOSwgMC4yKSIvPjwvc3ZnPg==');
            background-size: cover, 70px 70px;
            background-repeat: no-repeat, repeat;
        }

        [data-theme="dark"] body {
            background-image: linear-gradient(to top left, var(--light-bg) 60%, rgba(52, 152, 219, 0.25) 100%),
                              url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI3MCIgaGVpZ2h0PSI3MCI+PHJlY3Qgd2lkdGg9IjciIGhlaWdodD0iNyIgeD0iMzUiIHk9IjM1IiBmaWxsPSJyZ2JhKDUyLCAxNTIsIDIxOSwgMC4zKSIvPjwvc3ZnPg==');
        }

        /* Header Styling */
        .header-container {
            background: var(--dark-bg);
            color: var(--text-light);
            padding: 20px 25px;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header.hidden {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
            transition: opacity 0.3s ease, height 0.3s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .logo-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin: 0;
        }

        .logo-text p {
            font-size: 14px;
            color: var(--text-light);
            opacity: 0.8;
        }

        .profile-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .profile-name {
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
        }

        .dropdown-arrow {
            margin-left: 8px;
            font-size: 14px;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--dark-bg);
            box-shadow: 0 6px 12px var(--shadow);
            border-radius: 8px;
            width: 160px;
            z-index: 10;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }

        .dropdown-menu a:hover {
            background: var(--primary-color);
        }

        /* Navigation Bar */
        .nav-bar {
            background: transparent;
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .nav-bar a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            cursor: pointer;
        }

        .nav-bar a:hover, .nav-bar a.active {
            background: var(--primary-color);
            color: var(--text-light);
        }

        .theme-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #2980b9;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            padding: 10px;
        }

        /* Main Content */
        .content {
            padding: 30px;
            flex-grow: 1;
        }

        .content-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 30px;
            transition: var(--transition);
        }

        [data-theme="dark"] .content-section {
            background: #2a2a2a;
        }

        .content-section h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-section p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: var(--text-dark);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:disabled {
            background: #e9ecef;
            border-color: #ccc;
            color: #666;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #2980b9;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .profile-form button {
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            align-self: flex-start;
        }

        .profile-form button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            background: var(--dark-bg);
            padding: 15px 30px;
            text-align: left;
            color: var(--text-light);
            font-size: 14px;
            box-shadow: 0 -2px 10px var(--shadow);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .nav-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 15px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 15px;
                background: var(--dark-bg);
                padding: 15px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .theme-toggle {
                margin-top: 15px;
                align-self: flex-end;
            }

            .content {
                padding: 20px;
            }

            .profile-form button {
                width: 100%;
            }

            .logo-container img {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .logo-container img {
                width: 60px;
                height: 60px;
            }

            .logo-text h1 {
                font-size: 20px;
            }

            .logo-text p {
                font-size: 12px;
            }

            .profile-pic {
                width: 36px;
                height: 36px;
            }

            .profile-name {
                font-size: 14px;
            }

            .nav-bar a {
                font-size: 14px;
            }

            .form-group input, .form-group textarea {
                font-size: 14px;
            }

            .profile-form button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .footer {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="logo-container">
                <img src="https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/841acb4a-e416-448b-a72e-31bb2ecc746d.jpeg" alt="Data Safari Logo">
                <div class="logo-text">
                    <h1>Data Safari Academy</h1>
                    <p>Empowering Young Minds in Data Science</p>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-pic" id="profile-pic">JD</div>
                <span class="profile-name" id="profile-name">Loading...</span>
                <span class="dropdown-arrow">▾</span>
                <div class="dropdown-menu">
                    <a href="editmyprofile.html" class="active">Edit My Profile</a>
                    <a href="#" onclick="logout()">Log Out</a>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <i class="fas fa-bars menu-toggle"></i>
            <div class="nav-links">
                <a href="homepage.html">Learning</a>
                <a href="community.html">Community</a>
                <a href="outreach.html">Outreach</a>
                <a href="faqs.html">FAQs</a>
                <a href="about.html">About Us</a>
                <a href="documentation.html">Documentation</a>
                <a href="support.html">Support</a>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="content-section">
            <h2><i class="fas fa-user-edit"></i> Edit My Profile</h2>
            <p>Update your profile details below. Note: Your name cannot be changed.</p>
            <form class="profile-form" id="profile-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" disabled>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="e.g., +254 712 345 678">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © Data Safari Academy 2025
    </div>

    <script type="module">
        import { auth } from "./firebase.js";
        import { db } from "./firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        // Dropdown toggle
        document.querySelector('.dropdown-arrow').addEventListener('click', function(e) {
            e.stopPropagation();
            const dropdown = document.querySelector('.dropdown-menu');
            dropdown.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            const profileContainer = document.querySelector('.profile-container');
            const dropdown = document.querySelector('.dropdown-menu');
            if (!profileContainer.contains(event.target) && dropdown.classList.contains('active')) {
                dropdown.classList.remove('active');
            }
        });

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }

        // Navigation toggle for mobile
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                if (navLinks.classList.contains('active')) {
                    menuToggle.classList.remove('fa-bars');
                    menuToggle.classList.add('fa-times');
                } else {
                    menuToggle.classList.remove('fa-times');
                    menuToggle.classList.add('fa-bars');
                }
            });

            document.addEventListener('click', function(event) {
                if (!navLinks.contains(event.target) && !menuToggle.contains(event.target) && navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    menuToggle.classList.remove('fa-times');
                    menuToggle.classList.add('fa-bars');
                }
            });

            const header = document.querySelector('.header');
            let lastScrollTop = 0;

            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop && scrollTop > 50) {
                    header.classList.add('hidden');
                } else if (scrollTop <= 50) {
                    header.classList.remove('hidden');
                }
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });

            // Fetch and update profile data
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const signupDocRef = doc(db, "UserSignUpData", user.uid);
                        const signupDoc = await getDoc(signupDocRef);
                        const profileDocRef = doc(db, "UserData", user.uid);
                        const profileDoc = await getDoc(profileDocRef);

                        if (signupDoc.exists()) {
                            const signupData = signupDoc.data();
                            const fullName = `${signupData.firstName} ${signupData.lastName}`;
                            const initials = signupData.firstName[0] + signupData.lastName[0];
                            document.getElementById("profile-name").textContent = fullName;
                            document.getElementById("profile-pic").textContent = initials;
                            document.getElementById("first-name").value = signupData.firstName || "";
                            document.getElementById("last-name").value = signupData.lastName || "";
                            document.getElementById("email").value = user.email || "";

                            // Load existing profile data if available
                            if (profileDoc.exists()) {
                                const profileData = profileDoc.data();
                                document.getElementById("phone").value = profileData.phone || "";
                                document.getElementById("bio").value = profileData.bio || "";
                            }
                        } else {
                            console.error("No signup data found for user:", user.uid);
                            document.getElementById("profile-name").textContent = "User Not Found";
                        }
                    } catch (error) {
                        console.error("Error fetching profile data:", error.message);
                        document.getElementById("profile-name").textContent = "Error Loading Profile";
                    }

                    // Profile form submission
                    const profileForm = document.getElementById("profile-form");
                    profileForm.addEventListener("submit", async (e) => {
                        e.preventDefault();
                        const email = document.getElementById("email").value.trim();
                        const phone = document.getElementById("phone").value.trim();
                        const bio = document.getElementById("bio").value.trim();

                        try {
                            const profileDocRef = doc(db, "UserData", user.uid);
                            await setDoc(profileDocRef, {
                                email: email,
                                phone: phone,
                                bio: bio,
                                updatedAt: new Date().toISOString()
                            }, { merge: true });
                            alert("Profile updated successfully!");
                        } catch (error) {
                            console.error("Error updating profile:", error.message, error.code);
                            alert(`Failed to update profile: ${error.message}. Please try again.`);
                        }
                    });
                } else {
                    console.log("No user is signed in, redirecting to login...");
                    window.location.href = "LoginPage.html";
                }
            });
        });

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                sessionStorage.clear();
                window.location.href = "LoginPage.html";
            }).catch((error) => {
                console.error("Logout error:", error.message);
                alert("Failed to log out. Please try again.");
            });
        }
    </script>
</body>
</html>
