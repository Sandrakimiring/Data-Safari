<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Data Safari</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .left-container {
            flex: 1;
            background: url('https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/pexels-joshsorenson-1714208.jpg') no-repeat center center/cover;
        }
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 30px;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .login-container img.logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }
        .login-container form {
            width: 100%;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #2980b9;
        }
        .toggle-link {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-container"></div>
    <div class="login-container">
        <img src="https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/841acb4a-e416-448b-a72e-31bb2ecc746d.jpeg" alt="Data Safari Logo" class="logo">
        <h2 id="form-title">Log into Data Safari</h2>
        <form id="auth-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <p class="toggle-link" id="toggle-form">Don't have an account? Sign up</p>
        <p class="toggle-link" id="forgot-password">Forgot Password?</p>
        <div class="separator">or</div>
        <button id="google-login">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Login" width="30"> Sign in with Google
        </button>
    </div>

    <script type="module">
        import { login, signUp, googleLogin } from "./auth.js";

        const authForm = document.getElementById("auth-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const submitBtn = document.getElementById("submit-btn");
        const toggleForm = document.getElementById("toggle-form");
        const formTitle = document.getElementById("form-title");

        let isSignUp = false;

        toggleForm.addEventListener("click", () => {
            isSignUp = !isSignUp;
            formTitle.textContent = isSignUp ? "Sign Up for Data Safari" : "Log into Data Safari";
            submitBtn.textContent = isSignUp ? "Sign Up" : "Login";
            toggleForm.textContent = isSignUp ? "Already have an account? Log in" : "Don't have an account? Sign up";
        });

        authForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (isSignUp) {
                signUp(email, password);
            } else {
                login(email, password);
            }
        });

        document.getElementById("google-login").addEventListener("click", googleLogin);
    </script>
</body>
</html>
