<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Data Safari</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .left-container {
            flex: 1;
            background: url('https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/pexels-joshsorenson-1714208.jpg') no-repeat center center/cover;
        }
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 30px;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .login-container img.logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }
        .login-container form {
            width: 100%;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #2980b9;
        }
        .separator {
            margin: 15px 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        .social-login {
            width: 100%;
            display: flex;
            justify-content: center; /* Centers the Google button */
        }
        .social-login button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            width: 90%; /* Nearly matches the Login button width */
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-login button:hover {
            background: #f5f5f5;
            border-color: #999;
        }
        .social-login img {
            width: 40px; /* Enlarged for better visibility */
            height: 40px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="left-container"></div>
    <div class="login-container">
        <img src="https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/841acb4a-e416-448b-a72e-31bb2ecc746d.jpeg" alt="Data Safari Logo" class="logo">
        <h2>Log into Data Safari</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="separator">or</div>
        <div class="social-login">
            <button type="button">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Login">
            </button>
        </div>
    </div>
</body>
</html>
